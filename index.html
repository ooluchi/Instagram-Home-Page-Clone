<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="instagram-icon.png" alt="instagram-icon">
        </a>
        <a href="#" class="home">
            <img src="home-icon.jpg" alt="home icon">
            <h5>Home</h5>
        </a>
        <a href="#" class="search">
            <img src="search-icon.png" alt="search icon">
            <p>Search</p>
        </a>
        <a href="#" class="explore">
            <img src="explore-icon.png" alt="explore icon">
            <p>Explore</p>
        </a>
        <a href="#" class="message">
            <img src="message-icon.PNG" alt="message icon">
            <p>Messages</p>
        </a>
        <a href="#" class="notification">
            <img src="notifications-icon.PNG" alt="notification icon">
            <p>Notifications</p>
        </a>
        <a href="#" class="create">
            <img src="create-icon.PNG" alt="create icon">
            <p>Create</p>
        </a>
        <a href="#" class="profile">
            <img src="profile-icon.PNG" alt="Profile icon">
            <p>Profile</p>
        </a>
    </div>
    <section class="main">
        <div class="stories">
            <img class="img1" src="story-1.png" alt="1">
            <img src="story-2.png" alt="2">
            <img src="story-3.png" alt="1">
            <img src="story-4.png" alt="1">
            <img src="story-5.png" alt="5">
            <img src="story-6.png" alt="1">
        </div>
        <div class="post">
            <section class="post-1">
                <div class="name">
                    <div class="img-name">
                    <img src="profile-icon.PNG">
                    <h6>ooluchi_</h6>
                    </div>
                    <div class="lines">
                        <img src="dots.icon.png">
                    </div>
                </div>
                <div>
                    <img src="post-1.jpg">
                </div>
            </section>
        </div>
    </section>

</div>
</body>
</html>
